<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Menu Estudiante</title>
</head>
<body>
<div class="container mb-5">

    <nav class="navbar navbar-light bg-light">
        <a th:href="@{/listar-materias-alumno/+${idAlumno}}" class="btn btn-dark" type="submit">Volver</a>
        <!--  
        <form class="form-inline" action="">
          <button class="btn btn-dark" type="submit">Volver</button>
        </form>
        -->
      </nav>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Materia</th>
            <th scope="col">Horario Inicio</th>
            <th scope="col">Horario Fin</th>
            <th scope="col">Profesor</th>
            <th scope="col">Cupo de Alumnos</th>
            <th scope="col">Acciones</th>
 
          </tr>
        </thead>
        <tbody>
          <tr>
            <tr th:each="materia:${listaMaterias}">
              <th scope="row" th:text="${materia.getNameSub}"></th>
              <td th:text="${materia.getStartTimeSub}"></td>
              <td th:text="${materia.getFinishTimeSub}"></td>
              <td th:text="${materia.professor.getNameProf}"></td>
              <td th:text="${materia.getMaxQuantity}"></td>
            <td>
                <a th:href="@{/inscribirse-materia/}+${materia.getNameSub}" class="btn btn-warning" type="submit">Inscribirse</a>
                
            </td>


          </tr>
          
        </tbody>
      </table>
</div>


</body>
</html>
