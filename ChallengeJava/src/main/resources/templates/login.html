<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Login Universidad</title>
</head>
<body>

<div class="container">
    <form>
        <div class="mb-3">
          <label for="labelInputDNI" class="form-label">Inserte DNI</label>
          <input type="number" class="form-control" id="inputDNI" aria-describedby="dniHelp">
          <div id="dniHelp" class="form-text">Introduzca su DNI sin puntos, por ejemplo: 41825459</div>
        </div>
        <div class="mb-3">
          <label for="labelInputLegajo" class="form-label">Legajo</label>
          <input type="number" class="form-control" id="InputLegajo">
        </div>
      
      <select class="form-select" aria-label="Default select example">
        <option selected>Tipo de Usuario</option>
        <option value="student">Estudiante</option>
        <option value="administrator">Administrador</option>
      </select>  
      <br>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>

</div>

    
</body>
</html>
