<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Inicio Estudiante</title>
</head>
<body>
<div class="container mb-5">

    <nav class="navbar navbar-light bg-light">
       <!-- 
        <form class="form-inline" action="">
          <button class="btn btn-outline-success me-2" type="submit">Ver Materias</button>
        </form> 
        -->
        <a th:href="@{/listar-materias-inscripcion}" class="btn btn-success" type="submit">Ver Materias</a>
        <h2>Materias Alumno</h2>
        <form class="form-inline" action="">
            <button class="btn btn-sm btn-outline-secondary" type="submit">Cerrar Sesion</button>

        </form>
      </nav>

     <table class="table">
        <thead>
          <tr>
            <th scope="col">Materia</th>
            <th scope="col">Horario Inicio</th>
            <th scope="col">Horario Fin</th>
            <th scope="col">Profesor</th>
            <th scope="col">Cupo de Alumnos</th>
            <th scope="col">Acciones</th>
 
          </tr>
        </thead>
        <tbody>
          <tr>
            <tr th:each="materia:${listaMateriasAlum}">
              <th scope="row" th:text="${materia.getNameSub}"></th>
              <td th:text="${materia.getStartTimeSub}"></td>
              <td th:text="${materia.getFinishTimeSub}"></td>
              <td th:text="${materia.professor.getNameProf}"></td>
              <td th:text="${materia.getMaxQuantity}"></td>
            <td>
                <a href="" class="btn btn-warning" type="submit">Eliminar</a>
                
            </td>


          </tr>
          
        </tbody>
      </table>
</div>


</body>
</html>
